---
base: 'ubuntu/trusty'

apt:
  packages:
    - nginx

add:
  run.sh: /usr/local/bin/run.sh
  index.html: /usr/share/nginx/html/index.html
  health.sh: /usr/local/bin/health.sh

after_install:
  - echo "daemon off;" >> /etc/nginx/nginx.conf
  - sleep 3601

expose:
  - 80

cmd: [ '/usr/local/bin/run.sh' ]
