base: 'ubuntu/trusty'

apt:
  packages:
    - build-essential
    - git
    - supervisor
    - nginx

after_install:
  - useradd -s /bin/bash -d /shipyard-builder shipyard-builder
  - pip install /build/smithy/shipyard-builder-*.tar.gz

add:
  supervisor.conf: /etc/supervisor/conf.d/pies.conf
  index.html: /usr/share/nginx/html/index.html

cmd: ['supervisord', '-n']
